<aside
  id="sidebar"
  class="bg-white shadow-lg px-4 py-6 md:px-6 md:py-8 z-30 border-r fixed top-0 left-0 h-screen w-64 transform transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0 md:relative md:block space-y-6"
>
  <!-- Logo -->
  <div class="flex items-center gap-2 text-xl md:text-2xl font-bold text-green-600">
    <i data-lucide="bar-chart-3" class="w-5 h-5 md:w-6 md:h-6"></i>
    <span>Centralized</span>
  </div>

  <!-- User Info -->
  <div class="space-y-1">
    <p class="text-[11px] md:text-xs text-gray-500 uppercase tracking-wide">Logged in as</p>
    <div class="font-semibold text-[15px] md:text-sm text-gray-800">{{ user.name }}</div>
    <div class="text-[14px] md:text-sm text-gray-500 truncate">{{ user.email }}</div>
  </div>

  <!-- Filters -->
  <div class="space-y-4 text-[14px] md:text-sm">
    <!-- Platform -->
    <div>
      <label class="block text-[11px] md:text-xs text-gray-500 mb-1">Platform</label>
      <div class="flex items-center gap-2 border rounded px-2 py-[6px] text-green-600 focus-within:ring focus-within:border-green-500">
        <i id="platform-icon" data-lucide="facebook" class="w-4 h-4 text-green-600"></i>
        <select id="platform-select" class="w-full bg-transparent focus:outline-none">
          <option value="fb">Facebook Page</option>
          <option value="ig">Instagram</option>
          <option value="yt">YouTube</option>
          <option value="x">X (Twitter)</option>
        </select>
      </div>
    </div>

    <!-- Month -->
    <div>
      <label class="block text-[11px] md:text-xs text-gray-500 mb-1">Month</label>
      <select
        id="month-select"
        class="w-full border rounded px-2 py-[6px] focus:outline-none focus:ring focus:border-green-500"
      ></select>
    </div>

    <!-- Brand -->
    <div>
      <label class="block text-[11px] md:text-xs text-gray-500 mb-1">Brand</label>
      <select
        id="brand-select"
        class="w-full border rounded px-2 py-[6px] focus:outline-none focus:ring focus:border-green-500"
      >
        <option value="BAJI">BAJI</option>
        <option value="SIX6S">SIX6S</option>
        <option value="JEETBUZZ">JEETBUZZ</option>
        <option value="BADSHA">BADSHA</option>
      </select>
    </div>

    <!-- Currency -->
    <div>
      <label class="block text-[11px] md:text-xs text-gray-500 mb-1">Currency</label>
      <select
        id="currency-select"
        class="w-full border rounded px-2 py-[6px] focus:outline-none focus:ring focus:border-green-500"
      >
        <option value="">Select a currency</option>
      </select>
    </div>
  </div>

  <!-- Logout -->
  <button
    onclick="logout()"
    class="w-full mt-6 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition duration-200 text-[14px] md:text-sm flex items-center justify-center gap-2"
  >
    <i data-lucide="log-out" class="w-4 h-4"></i> Logout
  </button>
</aside>
