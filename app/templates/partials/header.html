<header class="sticky top-0 z-10 bg-white shadow-sm border-b px-6 py-4">
  <!-- Top row: Title + User -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <!-- Title -->
    <div>
      <h1 class="text-xl md:text-2xl font-bold text-green-700 flex items-center gap-2">
        <i data-lucide="activity" class="w-6 h-6 text-green-500"></i>
        Trend Analytics Dashboard
      </h1>
      <p class="text-sm text-gray-600 mt-1">
        Track performance by <span class="font-medium text-gray-800">platform & month</span>
        <span class="block">
          Today Date: <strong>{{ today_label }}</strong>
        </span>
      </p>
    </div>

    <!-- Spreadsheet + Avatar -->
    <div class="flex items-center gap-3">
      <a
        href="/"
        target="_blank"
        rel="noopener noreferrer"
        class="sheet hidden md:flex items-center gap-2 text-sm border rounded-md px-3 py-1.5 text-green-700 hover:bg-gray-100 transition"
      >
        <i data-lucide="table" class="w-4 h-4"></i> Spreadsheet
      </a>
      <img
        src="{{ user.picture }}"
        alt="User Avatar"
        class="w-10 h-10 rounded-full border object-cover hidden md:block"
      />
    </div>
  </div>

  <!-- Tabs: Daily / Monthly / Total -->
  <div class="mt-4 flex items-center justify-between gap-6 border-b pb-2 overflow-x-auto">
    <div class="flex gap-2 items-center text-xl text-green-700 font-bold">
      <i id="platform-icon-header" data-lucide="facebook" class="w-6 h-6 md:w-5 md:h-5 text-green-600"></i>
      <h1 id="platform-icon-title" class="hidden md:flex">Facebook Page</h1>
    </div>
    <div class="pe-2 md:pe-10 flex gap-6 items-center">
      {% for tab in ['Daily', 'Monthly', 'Total'] %}
      <button
        onclick="showTab('{{ tab }}')"
        class="tab-btn {% if tab == 'Daily' %}text-green-600 font-semibold border-b-2 border-green-600{% else %}text-gray-600 hover:text-green-700{% endif %} pb-1 transition duration-300 whitespace-nowrap"
      >
        {{ tab }}
      </button>
      {% endfor %}
      </div>
  </div>
</header>
